<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Игра</title>
    <link rel="stylesheet" th:href="@{/css/flatWorldGame.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
</head>

<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div class="container">

        <div class="map">
            <p>
                <img alt="Ой, картинка с картой исчезла" th:src="@{/img/map.jpg}">
            </p>
        </div>

        <div class="flatWorldGame">
            <div>
                <form>
                    <input class=cellbut type="button" id="buttonStart" value="start"/>
                </form>
            </div>
            <div id="table2">

            </div>




            <div id="chat-page" class="hidden">
            <div class="chat-container">

                <div class="chat-header">
                    <h1>Spring WebSocket Chat Demo</h1>
                </div>

                <ul id="messageArea">
                </ul>
                <form id="messageForm" name="messageForm">
                    <div class="form-group">

                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/flatWorldGame/flatWorldGame.js}"></script>
    <script th:src="@{/js/flatWorldGame/table.js}"></script>
</body>
</html>
