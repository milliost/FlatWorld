<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Игра</title>
    <link rel="stylesheet" th:href="@{/css/game.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
</head>

<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div class="container">

        <div class="map">
            <p>
                <img alt="Ой, картинка с картой исчезла" th:src="@{/img/map.jpg}">
            </p>
        </div>

        <div class="game">
            <did class="table">
                <table>
                    <thead>
                    <th>Место</th>
                    <th>Ход</th>
                    <th>Имя</th>
                    <th>Деньги</th>
                    <th>Карты</th>
                    <th>Дебафы</th>
                    <th>Герой</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input class="cellbut" type="button" id="button1" value="1"/></td>

                    </tr>
                    <tr>
                        <td><input class="cellbut" type="button" id="button2" value="2"/></td>

                    </tr>
                    <tr>
                        <td><input class="cellbut" type="button" id="button3" value="3"/></td>

                    </tr>
                    <tr>
                        <td><input class="cellbut" type="button" id="button4" value="4"/></td>

                    </tr>
                    </tbody>
                </table>
            </did>



            <div id="chat-page" class="hidden">
            <div class="chat-container">

                <div class="chat-header">
                    <h1>Spring WebSocket Chat Demo</h1>
                </div>

                <ul id="messageArea">
                </ul>
                <form id="messageForm" name="messageForm">
                    <div class="form-group">
                        <div class="input-group clearfix">
                            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                            <button type="submit" class="primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/game.js}"></script>
</body>
</html>
